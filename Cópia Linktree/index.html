<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
</head>
<body>
    <header>
        <div class="link-top">
            <img src="assets/cr7.jpeg" alt="avatar" class="avatar-header">
            <h4><strong>@CR7BRASIL</strong></h4>
            <P>A melhor fonte de informações diárias sobre Cristiano Ronaldo dos Santos Aveiro.</P>
        </div>
    </header>

    <main>
        <div class="link-mid">
            <button class="face"><strong>FACEBOOK</strong></button>
            <button class="insta"><strong>INSTAGRAM</strong></button>
            <button class="twitter"><strong>TWITTER</strong></button>
            <img src="assets/Linktree_logo.svg.png" class="linktree-logo">
        </div>
    </main>

    <footer>
        <div class="link-foot">
            <a href="#">Definições de cookies</a>
        </div>
    </footer>

    <link rel="stylesheet" href="style.css">
