<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário de Cadastro</title>
</head>
<body>
  <h1>Escola de programação</h1>
  <p>A única escola de programação com aulas ao vivo</p>
  <form method="post" action="#">
    <fieldset class="inscricao">
      <label for="nome"> Digite seu nome:
        <input type="text" name="" id="" placeholder="Nome" required>
      </label>
      <label for="email"> Digite seu e-mail:
        <input type="email" name="" id="" placeholder="E-mail" required>
      </label>
      <label for="idade"> Digite sua idade:
        <input type="number" min="12" max="100" placeholder="Idade" required>
      </label>
      <label for="senha"> Digite uma senha:
        <input type="password" name="" id="" placeholder="Senha" required>
      </label>
    </fieldset>
    <fieldset class="experiencia">
      <h3>Qual a sua experiencia com programação?</h3>
      <label for="experiencia"> Inexperiente
        <input type="radio" name="tempo" class="bola">
      </label>
      <label for="experiencia"> Mediano
        <input type="radio" name="tempo" class="bola">
      </label>
      <label for="experiencia"> Experiente
        <input type="radio" name="tempo" class="bola"> 
      </label>
    </fieldset>
    <h3>Selecione a linguagem que mais te interessa:</h3>
    <fieldset class="linguagem">
      <label for="C#"> C#
        <input id="c#" name="c#" type="checkbox" class="inline">
      </label>
      <label for="Java"> Java
        <input id="java" name="java" type="checkbox" class="inline">
      </label>
      <label for="Python"> Python
        <input id="python" name="python" type="checkbox" class="inline">
      </label>
      <label for="JavaScript"> JavaScript
        <input id="javascript" name="javascript" type="checkbox" class="inline">
      </label>
    </fieldset>
    <fieldset>
      <label for=""> Qual o seu nivel com programação?
        <select name="" id="">
          <option value="">Selecione uma opção</option>
          <option value="1">Baixo</option>
          <option value="2">Médio</option>
          <option value="3">Experiente</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <label for=""> Insira sua foto:
        <input type="file" name="upload" class="foto">
      </label>
    </fieldset>
    <input type="submit" name="Submit" class="btn-submit">
  </form>
</body>
</html>
