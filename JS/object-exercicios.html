<script>

    const person = {
        name: "Lucas",
        age: 29,
        weight: 96.5,
        isAdmin: true

    }

    //pegando o objeto inteiro
    console.log(person)

    //pegando só o que você busca no objeto
    console.log(person.name)

    //interpolando o objeto
    console.log(`${person.name} tem ${person.age} anos.`)
</script>
